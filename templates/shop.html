<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Name - Nairobi Boutique Hub</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h1>Nairobi Boutique Hub</h1>
        </div>
        <div class="auth-links">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </nav>

    <!-- Shop Header -->
    <header class="shop-header">
        <h2>Shop Name</h2>
        <p>Shop Description: A brief description of the boutique.</p>
    </header>

    <!-- Items Section -->
    <div class="container">
        <h3>Items Available</h3>
        <div class="items-grid">
            <!-- Repeat this block for each item -->
            <div class="item-card">
                <img src="static/images/item1.jpg" alt="Item 1">
                <div class="item-info">
                    <h4>Trousers</h4>
                    <p>Price: $50</p>
                    <button class="add-to-bucket">Add to Bucket List</button>
                </div>
            </div>
            <div class="item-card">
                <img src="static/images/item2.jpg" alt="Item 2">
                <div class="item-info">
                    <h4>Shirts</h4>
                    <p>Price: $30</p>
                    <button class="add-to-bucket">Add to Bucket List</button>
                </div>
            </div>
