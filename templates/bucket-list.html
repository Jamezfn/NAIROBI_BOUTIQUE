<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List - Nairobi Boutique Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Nairobi Boutique Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bucket List Header -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h2>My Bucket List</h2>
            <p class="lead">These are the items you've added to your bucket list.</p>
        </div>
    </header>

    <!-- Bucket List Items Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Repeat this block for each item in the bucket list -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="static/images/item1.jpg" class="card-img-top" alt="Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Trousers</h5>
                        <p class="card-text">Price: kSh 50/=</p>
                        <button class="btn btn-danger btn-block">Remove</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="static/images/item2.jpg" class="card-img-top" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">Shirts</h5>
                        <p class="card-text">Price: kSh 30/=</p>
                        <button class="btn btn-danger btn-block">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Add more bucket list items here -->
        </div>
    </div>

    <!-- Checkout Section -->
    <div class="container text-center my-5">
        <button class="btn btn-success btn-lg">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Nairobi Boutique Hub. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
