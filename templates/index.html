<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Boutique Hub</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <h1>Nairobi Boutique Hub</h1>
        </div>
        <div class="auth-links">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <h2>Discover Boutiques Around Nairobi</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h3>Featured Boutiques</h3>
        <div class="boutique-row">
            <!-- Repeat this block for each boutique -->
            <div class="boutique-card">
                <a href="shop.html">
                    <img src="static/images/shop1.jpg" alt="Shop 1">
                    <div class="card-info">
                        <h4>Shop 1</h4>
                        <p>Shop Description...</p>
                    </div>
                </a>
            </div>
            <div class="boutique-card">
                <a href="shop.html">
                    <img src="static/images/shop2.jpg" alt="Shop 2">
                    <div class="card-info">
                        <h4>Shop 2</h4>
                        <p>Shop Description...</p>
                    </div> 
                </a>
            </div>
            <!-- Add more cards here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nairobi Boutique Hub</p>
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
