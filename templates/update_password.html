<!-- templates/update_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Nairobi Boutique Hub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Apple-like Aesthetic -->
    <style>
        /* Your existing styles */
        body {
            background-color: #f2f2f2;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 0;
        }
        .card-title {
            font-size: 1.5rem;
            color: #333333;
        }
        .form-label {
            font-weight: 500;
            color: #555555;
        }
        .btn-primary {
            background-color: #0071e3;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #005bb5;
        }
        .alert {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- End of Flash Messages -->

        <!-- Update Password Card -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Update Password</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/auth/update_password">
                    <!-- Removed CSRF Token -->
                    
                    <!-- Current Password Field -->
                    <div class="mb-4">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input class="form-control" id="current_password" minlength="6" name="current_password" placeholder="Enter your current password" required type="password" value="">
                    </div>
                    
                    <!-- New Password Field -->
                    <div class="mb-4">
                        <label for="new_password" class="form-label">New Password</label>
                        <input class="form-control" id="new_password" minlength="8" name="new_password" placeholder="Enter your new password" required type="password" value="">
                    </div>
                    
                    <!-- Confirm New Password Field -->
                    <div class="mb-4">
                        <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                        <input class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Re-enter your new password" required type="password" value="">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End of Update Password Card -->

        <!-- Footer (Optional) -->
        <div class="footer">
            &copy;  Nairobi Boutique Hub. All rights reserved.
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
